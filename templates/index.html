<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        function showLoadingDialog() {
            document.getElementById('loading-dialog').showModal();
        }
    </script>
    <title>YouTube downloader</title>
</head>

<body>
    <div class="container">
        <h1>YouTube downloader as MP3</h1>
        <div>Enter the URL of the video you want to download: </div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10"
                        class="form-control">https://www.youtube.com/watch?v=BciS5krYL80</textarea>
                </div>
                <button type="submit" class="btn btn-success" value="DownloadUrls">Download!</button>
            </form>
        </div>
        <div>Or enter the url of the playlist you want to download: </div>
        <div>
            <form method="POST" action="{{ url_for('playlist') }}">
                <div class="form-group">
                    <input type="text" name="playlist_url"
                        value="https://www.youtube.com/watch?v=NzWizk3e4MM&list=PLs4g-YWs0glb3S7glgmaR8wZZYULp-meK"
                        class="form-control">
                </div>
                <button type="submit" class="btn btn-success" value="DownloadPlaylist"
                    onclick="showLoadingDialog()">Download!</button>
            </form>
        </div>
        <div>{{ error_message }}</div>
    </div>
    <dialog id="loading-dialog">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </dialog>
</body>

</html>
